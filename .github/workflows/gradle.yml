name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew clean build
    - name: Send artifacts to BinTray
      env:
        bintrayUser: ${{ BINTRAY_USER }}
        bintrayApiKey: ${{ BINTRAY_API_KEY }}
      run: ./gradlew bintrayUpload -PbintrayUser=$bintrayUser -PbintrayKey=$bintrayApiKey -PdryRun=true
